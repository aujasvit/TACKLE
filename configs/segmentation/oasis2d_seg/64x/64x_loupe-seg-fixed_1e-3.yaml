_BASE_: ../default.yaml
exp_name: tci_oasis2d_label=-1_64x_loupe-seg-fixed_1e-3
init_exp_dir: results/tci_oasis2d_label=-1_64x_loupe-recon_1e-2
init_modules: [sampler, reconstructor]
init_module_trainability: [False, False]
lr: 0.001
model:
  name: LOUPE-Seg-Fixed
  sampler:
    name: LOUPESampler
    shape: [192, 160]
    subsampling_dim: [-2, -1]
    acceleration: 64
    line_constrained: False
    preselect_num: 0
    preselect_ratio: 512
  reconstructor:
    name: UNetMonaiReconstructor
    spatial_dims: 2
    in_channels: 1
    out_channels: 1
    channels: [64, 128, 256, 512, 1024]
    strides: [2, 2, 2, 2]
    norm: True
  predictor:
    name: UNetMonaiSegmenter
    spatial_dims: 2
    in_channels: 1
    out_channels: 5
    channels: [64, 128, 256, 512, 1024]
    strides: [2, 2, 2, 2]